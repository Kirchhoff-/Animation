apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.kirchhoff.animation"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/wangyuwei/maven' }
    }
}

dependencies {
    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.robinhood.ticker:ticker:1.1.0'

    //Awesome splash
    implementation 'com.github.ViksaaSkool:AwesomeSplash:v1.0.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.easing:library:1.0.1@aar'
    implementation 'com.daimajia.androidanimations:library:1.1.3@aar'

    //Particle View
    implementation 'me.wangyuwei:ParticleView:1.0.4'

    // Alerter
    implementation 'com.tapadoo.android:alerter:1.0.8'

    // FocusResize RecyclerView
    implementation 'com.borjabravo:focusresize:1.0.0'

    //Additive animations
    implementation 'at.wirecube:additive_animations:1.3.1'

    //LoadingButton
    implementation 'com.github.StevenDXC:DxLoadingButton:1.5'

    //SwipeBackLayout
    implementation 'com.gongwen:swipeback:1.0.2'

    //Expandable LinearLayout
    implementation 'com.github.iammert:ExpandableLayout:1.3'

    // VegaLayoutManager
    implementation 'com.stone.vega.library:VegaLayoutManager:1.0.2'

    // ScalingLayout
    implementation 'com.github.iammert:ScalingLayout:1.1'
}

// For resolve library conflict(dou navigation drawer)
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '27.1.1'
            }
        }
    }
}

