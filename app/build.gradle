apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.kirchhoff.animation"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/wangyuwei/maven' }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.0'

    compile 'com.robinhood.ticker:ticker:1.1.0'

    compile 'com.roughike:bottom-bar:2.+'

    //Awesome splash
    compile 'com.github.ViksaaSkool:AwesomeSplash:v1.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

    //Easy splash
    compile 'gr.pantrif:easy-android-splash-screen:0.0.1'

    //Particle View
    compile 'me.wangyuwei:ParticleView:1.0.4'

    compile 'com.github.yalantis:jellytoolbar:v1.0'

    // Alerter
    compile 'com.tapadoo.android:alerter:1.0.8'

    // FocusResize RecyclerView
    compile 'com.borjabravo:focusresize:1.0.0'

    // DuoNavigationDrawer
    compile 'nl.psdcompany:duo-navigation-drawer:2.0.6'

    // ArcSeekBar
    compile 'com.github.marcinmoskala:ArcSeekBar:0.20'

    //Additive animations
    compile 'at.wirecube:additive_animations:1.3.1'

    //LoadingButton
    compile 'com.github.StevenDXC:DxLoadingButton:1.5'
}

// For resolve library conflict(dou navigation drawer)
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '25.3.0'
            }
        }
    }
}

