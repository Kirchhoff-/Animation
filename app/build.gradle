apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.kirchhoff.animation"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/wangyuwei/maven' }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1'

    implementation 'com.robinhood.ticker:ticker:1.1.0'

    //Awesome splash
    implementation 'com.github.ViksaaSkool:AwesomeSplash:v1.0.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.easing:library:1.0.1@aar'
    implementation 'com.daimajia.androidanimations:library:1.1.3@aar'

    //Particle View
    implementation 'me.wangyuwei:ParticleView:1.0.4'

    // Alerter
    implementation 'com.tapadoo.android:alerter:1.0.8'

    // FocusResize RecyclerView
    implementation 'com.borjabravo:focusresize:1.0.0'

    // DuoNavigationDrawer
    implementation 'nl.psdcompany:duo-navigation-drawer:2.0.6'

    // ArcSeekBar
    implementation 'com.github.marcinmoskala:ArcSeekBar:0.20'

    //Additive animations
    implementation 'at.wirecube:additive_animations:1.3.1'

    //LoadingButton
    implementation 'com.github.StevenDXC:DxLoadingButton:1.5'

    //SwipeBackLayout
    implementation 'com.gongwen:swipeback:1.0.2'

    //Expandable LinearLayout
    implementation 'com.github.iammert:ExpandableLayout:1.3'

    // VegaLayoutManager
    implementation 'com.stone.vega.library:VegaLayoutManager:1.0.2'

    // ScalingLayout
    implementation 'com.github.iammert:ScalingLayout:1.1'

    // FancyToast
    implementation 'com.github.Shashank02051997:FancyToast-Android:0.1.3'
}

// For resolve library conflict(dou navigation drawer)
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '27.1.1'
            }
        }
    }
}

